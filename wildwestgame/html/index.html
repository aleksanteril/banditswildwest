<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bandits in the Wild West</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="../javascript/scriptfront.js" defer></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div id="container">
    <audio controls loop autoplay>
        <source src="../sounds/soundtrack.mp3" type="audio/mpeg">
    </audio>
    <button id="pelinohjeet-button" class="bcontent">How to Play</button> <!-- pelin ohjeet button -->
    <div id="pelinohjeet-dropdown" class="content">
        <p>#1: Create a user or load an existing one.</p>
        <p>#2: Move around by clicking markers on the map.</p>
        <p>#3: Find bandits and bring justice to them.</p>
    </div>
    <header><!--otsikko -->
    </header>
    <div id="loginscreen"> <!--loginscreen -->
        <form action="" id="usernameform">
            <label for="username"></label>
            <input type="text" id="username" class="content" placeholder="Enter a Username">
            <input id="playbutton" type="submit" value="PLAY" class="bcontent">
        </form>
    </div>
    <div id="gamescreen">  <!--gamescreen -->
        <div id="eventpopup">
            <img id="popupimg" class="content">
            <p id="popuppara" class="content"></p>
            <button id="eventclose" class="bcontent">Close</button>
        </div>
        <img src="../images/justlogo.webp" alt="bandits in the wild west">
        <div id="top">
            <div id="statusfield" class="content">
                <p id="nickname"></p>
                <p id="location"></p>
                <p id="travelmiles"></p>
                <p id="banditscaptured"></p>
                <p id="currency"></p>
                <p id="daycount"></p>
            </div>
            <div id="map" class="content"></div>
        </div>
        <div id="bot">
            <div id="terminal" class="content">
            </div>
        </div>
    </div>
</div>
</body>
</html>
